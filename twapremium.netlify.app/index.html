    <script>
        // Initialize starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starfield.appendChild(star);
            }
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Toggle switch functionality
        function toggleSwitch(toggleId) {
            const toggle = document.getElementById(toggleId);
            toggle.classList.toggle('active');
        }

        // Generate Future/Blackout signals
        function generateFutureBlackout() {
            const markets = document.getElementById('fb-markets').value.split("'").filter(m => m.trim());
            const otcMode = document.getElementById('fb-otc-toggle').classList.contains('active');
            const startTime = document.getElementById('fb-start-time').value;
            const endTime = document.getElementById('fb-end-time').value;
            const signalCount = parseInt(document.getElementById('fb-signal-count').value);
            const timeframe = document.getElementById('fb-timeframe').value;
            const signalType = document.getElementById('fb-signal-type').value;
            const direction = document.getElementById('fb-direction').value;

            if (!markets.length || !startTime || !endTime) {
                alert('Please fill all required fields!');
                return;
            }

            let output = `üöÄ ŒîN STROK PREMIUM BOT - ${signalType} SIGNALS üöÄ\n`;
            output += `üìÖ Date: ${new Date().toLocaleDateString()}\n`;
            output += `‚è∞ Timeframe: ${timeframe}\n`;
            output += `üéØ Mode: ${otcMode ? 'OTC' : 'REAL'}\n`;
            output += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;

            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            
            let currentTime = new Date();
            currentTime.setHours(startHour, startMin, 0, 0);
            
            const endTimeObj = new Date();
            endTimeObj.setHours(endHour, endMin, 0, 0);

            for (let i = 0; i < signalCount && currentTime <= endTimeObj; i++) {
                const market = markets[Math.floor(Math.random() * markets.length)];
                const marketName = otcMode ? `${market} (OTC)` : market;
                const timeStr = currentTime.toTimeString().slice(0, 5);
                
                if (signalType === 'BLACKOUT' || (signalType === 'BOTH' && Math.random() > 0.5)) {
                    output += `‚ö´ ${timeStr} - ${marketName}\n`;
                } else {
                    let dir;
                    if (direction === 'BOTH') {
                        dir = Math.random() > 0.5 ? 'CALL' : 'PUT';
                    } else {
                        dir = direction;
                    }
                    output += `üéØ ${timeStr} - ${marketName} - ${dir}\n`;
                }
                
                // Add random minutes for next signal
